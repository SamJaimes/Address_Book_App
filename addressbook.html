<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="addressbook.css">
    <script src="addressbook.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <h1>Address Book</h1>
      <div class="container">
        <form id='contacts'>
          <div class="form-group">
          <label for="new-first-name">First name</label>
          <input type="text" class="form-control" id="new-first-name">
        </div>
        <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-address">Address</label>
            <input type="text" class="form-control" id="new-address">
          </div>

          <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
      </div>

      <div class="displayarea">
        <div class="names">
          <ul id='ul'>
          </ul>
        </div>

        <div class="info">
          <div class='content'>
          </div>
        </div>
      </div>


  </body>
</html>
